<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Designa ditt telefonskal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fabric -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

<style>
:root {
  --bg: #0c0c0c;
  --panel: #141414;
  --border: #2a2a2a;
  --text: #f5f5f5;
  --muted: #9a9a9a;
  --accent: #ffffff;
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  display: flex;
  overflow: hidden;
}

/* Sidebar */
.sidebar {
  width: 260px;
  background: var(--panel);
  border-right: 1px solid var(--border);
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.sidebar h1 {
  font-size: 15px;
  margin-bottom: 10px;
}

.btn {
  background: none;
  border: 1px solid var(--border);
  color: var(--text);
  padding: 10px 12px;
  border-radius: 10px;
  cursor: pointer;
  text-align: left;
}

.btn:hover {
  border-color: var(--accent);
}

input[type=file] {
  display: none;
}

/* Main */
.main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.canvas-wrap {
  background: #161616;
  padding: 28px;
  border-radius: 30px;
  box-shadow: 0 40px 100px rgba(0,0,0,.6);
}

canvas {
  background: #101010;
  border-radius: 36px;
}

/* Footer */
.footer {
  position: fixed;
  bottom: 20px;
  right: 20px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h1>Designverktyg</h1>

  <label class="btn">
    Ladda upp bild
    <input type="file" id="upload" accept="image/*">
  </label>

  <button class="btn" id="delete">Ta bort markerat</button>
  <button class="btn" id="zoomIn">Zoom +</button>
  <button class="btn" id="zoomOut">Zoom −</button>
  <button class="btn" id="reset">Återställ vy</button>
</div>

<!-- CANVAS -->
<div class="main">
  <div class="canvas-wrap">
    <canvas id="canvas" width="340" height="680"></canvas>
  </div>
</div>

<!-- FOOTER -->
<div class="footer">
  <button class="btn">Klar (export senare)</button>
</div>

<script>
/* =========================
   CANVAS INIT (KRITISK DEL)
   ========================= */
const canvas = new fabric.Canvas('canvas', {
  preserveObjectStacking: true,
  selection: true
});

/* =========================
   TRYCKYTA / TELEFON
   ========================= */
const printArea = new fabric.Rect({
  left: 30,
  top: 30,
  width: 280,
  height: 620,
  rx: 46,
  ry: 46,
  fill: '#f7f7f7',
  selectable: false,
  evented: false
});

canvas.add(printArea);
canvas.sendToBack(printArea);

/* CLIP PATH – allt hålls inom skalet */
canvas.clipPath = new fabric.Rect({
  left: 30,
  top: 30,
  width: 280,
  height: 620,
  rx: 46,
  ry: 46,
  absolutePositioned: true
});

/* =========================
   UPLOAD – 100 % STABIL
   ========================= */
document.getElementById('upload').addEventListener('change', function () {
  const file = this.files[0];
  if (!file) return;

  const reader = new FileReader();

  reader.onload = function (e) {
    fabric.Image.fromURL(e.target.result, function (img) {

      img.set({
        left: 70,
        top: 200,
        scaleX: 0.4,
        scaleY: 0.4,
        cornerStyle: 'circle',
        cornerColor: '#000',
        borderColor: '#000',
        transparentCorners: false
      });

      canvas.add(img);
      canvas.setActiveObject(img);
      canvas.renderAll();

    });
  };

  reader.readAsDataURL(file);
  this.value = '';
});

/* =========================
   DELETE
   ========================= */
document.getElementById('delete').onclick = () => {
  const obj = canvas.getActiveObject();
  if (obj && obj !== printArea) {
    canvas.remove(obj);
  }
};

/* =========================
   ZOOM
   ========================= */
let zoom = 1;

document.getElementById('zoomIn').onclick = () => {
  zoom = Math.min(2, zoom + 0.1);
  canvas.setZoom(zoom);
};

document.getElementById('zoomOut').onclick = () => {
  zoom = Math.max(0.5, zoom - 0.1);
  canvas.setZoom(zoom);
};

document.getElementById('reset').onclick = () => {
  zoom = 1;
  canvas.setZoom(1);
  canvas.absolutePan({ x: 0, y: 0 });
};
</script>

</body>
</html>
