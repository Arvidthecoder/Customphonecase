<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Designa ditt telefonskal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fabric.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

  <style>
    :root {
      --bg: #0b0b0b;
      --panel: #141414;
      --border: #2a2a2a;
      --text: #f2f2f2;
      --muted: #9a9a9a;
      --accent: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: var(--panel);
      border-right: 1px solid var(--border);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .sidebar h1 {
      font-size: 15px;
      font-weight: 600;
      margin: 0 0 12px;
    }

    .btn {
      background: none;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      text-align: left;
      transition: border-color .2s, background .2s;
    }

    .btn:hover {
      border-color: var(--accent);
      background: rgba(255,255,255,0.03);
    }

    .btn.small {
      font-size: 13px;
      padding: 8px 10px;
    }

    input[type="file"] {
      display: none;
    }

    /* Main area */
    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .canvas-wrapper {
      background: #161616;
      padding: 28px;
      border-radius: 28px;
      box-shadow: 0 30px 80px rgba(0,0,0,.6);
    }

    canvas {
      background: #0f0f0f;
      border-radius: 32px;
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h1>Designa ditt skal</h1>

    <label class="btn">
      Ladda upp bild
      <input type="file" id="uploadImage" accept="image/*">
    </label>

    <button class="btn small" id="deleteObject">Ta bort markerat</button>
    <button class="btn small" id="zoomIn">Zoom +</button>
    <button class="btn small" id="zoomOut">Zoom −</button>
    <button class="btn small" id="resetView">Återställ vy</button>
  </div>

  <!-- Canvas -->
  <div class="main">
    <div class="canvas-wrapper">
      <canvas id="designer" width="320" height="640"></canvas>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <button class="btn">Klar (export kommer)</button>
  </div>

  <script>
    const canvas = new fabric.Canvas('designer', {
      preserveObjectStacking: true,
      selection: true
    });

    /* Telefon / tryckyta */
    const phone = new fabric.Rect({
      left: 20,
      top: 20,
      width: 280,
      height: 600,
      rx: 44,
      ry: 44,
      fill: '#f6f6f6',
      selectable: false,
      evented: false
    });

    canvas.add(phone);
    canvas.sendToBack(phone);

    /* Upload image – STABIL VERSION */
    const uploadInput = document.getElementById('uploadImage');

    uploadInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();

      reader.onload = function (event) {
        fabric.Image.fromURL(
          event.target.result,
          function (img) {
            img.scaleToWidth(200);
            img.set({
              left: 60,
              top: 220,
              cornerStyle: 'circle',
              cornerColor: '#000',
              borderColor: '#000',
              transparentCorners: false
            });

            canvas.add(img);
            canvas.setActiveObject(img);
            canvas.renderAll();
          },
          { crossOrigin: 'anonymous' }
        );
      };

      reader.readAsDataURL(file);

      // reset så samma fil kan laddas igen
      this.value = '';
    });

    /* Delete */
    document.getElementById('deleteObject').onclick = () => {
      const obj = canvas.getActiveObject();
      if (obj && obj !== phone) {
        canvas.remove(obj);
      }
    };

    /* Zoom */
    let zoom = 1;

    document.getElementById('zoomIn').onclick = () => {
      zoom = Math.min(2, zoom + 0.1);
      canvas.setZoom(zoom);
    };

    document.getElementById('zoomOut').onclick = () => {
      zoom = Math.max(0.5, zoom - 0.1);
      canvas.setZoom(zoom);
    };

    document.getElementById('resetView').onclick = () => {
      zoom = 1;
      canvas.setZoom(1);
      canvas.absolutePan({ x: 0, y: 0 });
    };
  </script>

</body>
</html>
